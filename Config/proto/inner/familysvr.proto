syntax = "proto3";
import "innercommon.proto";
package inner;

message InnerFamilysvr
{
	uint64 fromuser = 1;
	oneof Fromscene
	{
		InnerFamilysvr_Fromscene_Test 								fromscene_test 					= 101;
		InnerFamilysvr_Fromscene_GameEvent							fromscene_gameevent 			= 102;
		InnerFamilysvr_Fromscene_UpdateUserInfo						fromscene_updateuserinfo		= 103;
		InnerFamilysvr_Fromscene_OperationReq						fromscene_operationreq			= 104;
		InnerFamilysvr_Fromscene_OperationNtf						fromscene_operationntf			= 105
	}
}

message InnerFamilysvr_Fromscene_Test
{
}

message InnerFamilysvr_Fromscene_GameEvent
{
	inner.InnerGameEvent gameEvent = 1;
}

message InnerFamilysvr_Fromscene_UpdateUserInfo
{
	oneof type 
	{
		string nickName = 1;
		uint32 headIcon = 2;
		uint32 headFrame = 3;
		uint32 level = 4;
	}
}

message InnerFamilysvr_Fromscene_OperationReq
{
	InnerAuctionOperation req = 1;
}

message InnerFamilysvr_Fromscene_OperationNtf
{
	InnerAuctionOperation ntf = 1;
}
